<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcore</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light nav-div">
        <a class="navbar-brand" href="home-medcenter"><img src="images/logo.png" id='logo-navbar' alt="medcore"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="home-patient">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Exames/Diagnosticos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="patient-doctors">Meus medicos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="patient_invites">Convites</a>
                </li>
            </ul>
            <ul class='navbar-nav ml-auto mt-2 mt-lg-0'>
                <li class="nav-item">
                    <a class="nav-link" id='logout' href="logout">Logout</a>
                </li>
            </ul>
            
        </div>
    </nav>
    <div class="container">
        <h2 class='text-center' style='padding-top: 5%; padding-bottom: 10px; border-bottom: 3px solid red'>Meus
            exames/diagnosticos</h2>
        <div class="row" style='padding: 5% 0'>

            <div class="col-xl-4 col-lg-4  col-md-6 col-sm-6 col-xs-6" v-for="pdf in pdfs"
                id='doctor-patients-blocks' style='border-color: red'>
                <div style='display: inline-block' id='doctor-patients-blocks2'>
                    <img src="images/PDF.png" alt="doctor" class='doctor-patients-img' style="border: 2px solid gray; padding: 30px 10px 30px 10px; width:90%">
                </div>
                <div style='display: inline-block;' id='doctor-patients-blocks2'>
                    <h5 id='doctor-patients-name'>{{ pdf.name }}</h5>
                    <h6 id='doctor-patients-info'>{{ pdf.date }}</h6>
                </div>
                <form action="accept_doctor" method="post">
                    <input type="text" name='id' v-bind:value='[pdf.id]' style='display: none;'>
                    <button type="submit" id='btn-remove' class="btn btn-primary doctor-patients-btn" name='choice' value='yes'>Visualizar</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
