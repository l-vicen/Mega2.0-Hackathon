<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcore</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light nav-div">
        <a class="navbar-brand" href="home-doctor"><img src="images/logo.png" id='logo-navbar' alt="medcore"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="home-doctor">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pacientes<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class='navbar-nav ml-auto mt-2 mt-lg-0'>
                <li class="nav-item">
                    <a class="nav-link" id='logout' href="logout">Logout</a>
                </li>
            </ul>
            
        </div>
    </nav>
    <div class="container">
        <h2 class='text-center' style='padding-top: 5%; padding-bottom: 10px; border-bottom: 3px solid #257EFF'>Meus pacientes</h1>
        <div class="row" style='padding: 5% 0'>
            <div class="col-xl-4 col-lg-4  col-md-6 col-sm-6 col-xs-6" v-for="patient in patients" id='doctor-patients-blocks'>
                <div style='display: inline-block' id='doctor-patients-blocks2'>
                    <img src="images/avatar.png" alt="avatar" class='doctor-patients-img'>
                </div>
                <div style='display: inline-block;' id='doctor-patients-blocks2'>
                    <h4 id='doctor-patients-name'>{{ patient.name }}</h4>
                    <h5 id='doctor-patients-info'>{{ patient.sex }}</h5>
                    <h5 id='doctor-patients-info'>{{ patient.age }}</h5>
                </div>

                <a name="paciente" id="btn-white" class="btn btn-primary btn-fade-hover doctor-patients-btn" href="register-patient.html" role="button">Visualizar</a>
            </div>
            
        </div>
    </div>
</body>

</html>
